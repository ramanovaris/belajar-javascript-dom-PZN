<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style</title>
  </head>
  <body>
    <button type="button" value="blue">Blue</button>
    <button type="button" value="red">Red</button>
    <button type="button" value="yellow">Yellow</button>

    <div id="canvas" style="width: 500px; height: 500px; background-color: black"></div>

    <script>
      const canvas = document.getElementById("canvas");
      const buttons = document.querySelectorAll("button");
      for (let button of buttons) {
        button.onclick = function () {
          canvas.style.backgroundColor = button.getAttribute("value");
        };
      }
    </script>
  </body>
</html>
